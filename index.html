<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js" defer></script>

    <script src="scripts/index.js" defer></script>
    <title>Desafio Obrigatório Aula 14</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="Bootstrap" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gridCursos">Cursos</a>
                    </li>
                </ul>
                <a href="#cart" class="btn position-relative mb-3">
                    <span class="position-absolute top-100 translate-middle badge rounded-pill bg-danger"
                        id="cart-number">
                        0
                        <span class="visually-hidden">unread messages</span>
                    </span>
                    <i class="bi bi-cart h3"></i>
                </a>
            </div>
        </div>
    </nav>
    <main main class="container mt-3">
        <!-- Título do Trabalho -->
        <header class="text-center text-white">
            <h1>Desafio Obrigatório Aula 14</h1>
        </header>

        <!-- Sessão de Cursos -->
        <section class="text-center text-white" id="gridCursos">
            <h3 class="mt-5">Escolha os cursos para comprar:</h3>
            <div class="row mt-5" id="cursos"></div>
        </section>

        <!-- Sessão do Carrinho -->

        <section id="cart">
            <h3 class="mt-5 text-white text-center" id="cartTitle">Carrinho:</h3>
            <table class="table table-responsive table-hover mt-5" id="cart-table">
                <thead id="cartTHead"></thead>
                <tbody class="table-dark text-white" id="cartTBody"></tbody>
            </table>
            <!-- <div class="d-flex justify-content-center">
                <button class="btn btn-warning" id="close-cart">Finalizar Compra</button>
            </div> -->
        </section>

        <!-- Sessão do Pagamento -->
        <section id="payment">
            <h3 class="mt-5 text-white text-center">Finalizar compra:</h3>
            <div class="justify-content-between finalizarCompra row text-white mt-5">
                <div class="cursos_finalizarCompra col-lg-4">
                    <div class="total">
                        <p>Total</p>
                    </div>
                </div>
                <div class="dadosPessoais_finalizarCompra col-lg-7">
                    <h4 class="text-white">Dados Pessoais:</h4>
                    <form onsubmit="return false" class="finalizarCompraForm  text-white">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" id="nome" value="Juan Silveira">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" value="juansilveira@email.com">
                        </div>
                        <div class="form-group d-flex flex-row justify-content-between flex-wrap telefone">
                            <label class="w-100" for="tel">Telefone</label>
                            <input class="form-control" type="text" value="11999999999" id="tel">
                        </div>
                        <div class="form-group parcelas">
                            <label for="parcelas">Quantidade de Parcelas</label>
                            <select class="form-control" name="" id="parcelas">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                        <div>
                            <h4 class="mt-3">Dados dos Cartão de Crédito:</h4>
                            <div class="card_finalizarCompra">
                                <div class="row justify-content-between">
                                    <div class="col-md-12">
                                        <img src="images/credit_card.svg">
                                    </div>
                                    <div class="col left-card">
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="creditCardName" class="d-block">Nome</label>
                                                <input class="w-50" type="text" name="" id="creditCardName" placeholder="JUAN SILVEIRA">
                                            </div>
                                            <div class="col-12 mt-3">
                                                <label for="creditCardNumber" class="d-block">Número do cartão</label>
                                                <input class="creditCardNumber w-50" type="text" name="" id="creditCardNumber" placeholder="1213 91011 5678 1234">
                                            </div>
                                        </div>
                                        <div class="row mt-5">
                                            <div class="col">
                                                <label for="creditCardDate" class="d-block">Validade</label>
                                                <input class="w-25" type="text" name="" id="creditCardDate" placeholder="00/00">
                                            </div>
                                            <div class="col">
                                                <label for="creditCardCVC" class="d-block">CVC</label>
                                                <input class="w-25" type="text" name="" id="creditCardCVC" placeholder="000">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Confirmar compra">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Sessão da Confirmação do Pagamento -->
        <section id="confirmation">

        </section>


    </main>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center text-white">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1 text-white">
                    <img src="/images/logo.png" alt="Bootstrap" width="50">
                </a>
                <span class="text-white">© 2021 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex text-white">
                <li class="ms-3"><a class="text-white" href="https://linkedin.com/in/juan-silveira" target="_blank"><i
                            class="bi bi-linkedin"></i></a></li>
                <li class="ms-3"><a class="text-white" href="https://github.com/juan-silveira" target="_blank"><i
                            class="bi bi-github"></i></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
